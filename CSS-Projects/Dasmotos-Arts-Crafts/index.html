<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Dasmoto's Arts & Crafts</h1>
    </header>
    <article>
      <section>
        <h2>Brushes</h2>
        <figure>
          <img
            src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/hacksaw.jpeg"
            alt="Brushes on the table"/>
            <figcaption>
              <h3>Hacksaw Brashes</h3>
              <p>
                Made of the highest quality oak, Hacksaw brushes are known for their weight and ability
                to hold paint in large amounts. Available in different sizes. 
                Starting at $3.00 / brush.
              </p>
            </figcaption>
        </figure>
      </section>
      <section>
        <h2>Frames</h2>
        <figure>
          <img
            src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/frames.jpeg"
            alt="Scattered frames"/>
            <figcaption>
              <h3>Art Frames (assorted)</h3>
              <p>
                Assorted frames made of different material, including MDF, birchwood, and PDE.
                Select frames can be sanded and painted according to your needs.
                Starting at $2.00 / frame.
              </p>
            </figcaption>
        </figure>
      </section>
      <section>
        <h2>Paint</h2>
        <figure>
          <img
            src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/finnish.jpeg"
            alt="Brushes on the table"/>
            <figcaption>
              <h3>Clean Finnish Paint</h3>
              <p>
                Imported paint from Finland. Over 256 colors available in-store, varying in quantity
                (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing
                the finish and longevity of any artwork.
                Starting at $5.00 / tube.
              </p>
            </figcaption>
        </figure>
      </section>
    </article>
  </body>
</html>
